<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Product preview card component</title>


</head>
<body>

  <div class="conteiner">

    <div class="imagem-perfume">

    </div>

    <div class="conteudo-componente">

      <h1 class="titulo-componente">perfume</h1>

      <p class="nome-perfume">Gabrielle Essence Eau de Parfum</p>

      <p class="descricao-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

      <div class="valores">

        <h2 class="valor-atual">$149.99</h2>
        <h3 class="valor-anterior">$169.99</h3>

      </div>

      <div class="botao-comprar">
        <img src="images/icon-cart.svg" alt="" class="icone-carrinho">
        <p class="adicionar-carrinho">Add to Cart</p>
      </div>

    </div>

  </div>

</body>
</html>
